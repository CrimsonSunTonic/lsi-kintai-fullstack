  server:
    build: ./lsi-kintai-nestjs-backend
    hostname: backend_nestjs
    volumes:
      - ./lsi-kintai-nestjs-backend:/app
      - /app/node_modules
    expose:
    - "4000" 
    ports:
      - "4000:4000"
    networks:
      - lsib-network
    depends_on:
      - dev-db

  client:
    build: ./lsi-kintai-nextjs-frontend
    hostname: frontend_nextjs
    volumes:
      - ./lsi-kintai-nextjs-frontend:/app
      - /app/node_modules
    expose:
      - "3000"
    ports:
      - "3000:3000"
    networks:
      - lsib-network
    depends_on:
      - server
